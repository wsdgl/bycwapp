<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>设置ip地址</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/buttons.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery-ui.css">

    <script type="text/JavaScript" src="../js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="../script/api.js"></script>
		<script type="text/JavaScript" src="../js/config.js"></script>
    <script type="text/JavaScript" src="../js/jquery-ui.js"></script>
		<script type="text/JavaScript" src="../js/common.js"></script>
    <style>
    </style>
    <script type="text/javascript">
    apiready = function(){
			var H = api.winHeight
			$('body').css('height', H/2);
      $('#ipAddress').val($api.getStorage(config.IP));
			$('#port').val($api.getStorage(config.PORT));
			$("#cancel").click(function(){
				api.closeFrame({
	          name:'setIp'
	      });
			});

	};
  function changeIp(){
    var ipAddress = $('#ipAddress').val();
		var port = $('#port').val();
    $api.setStorage(config.IP, ipAddress);
		$api.setStorage(config.PORT, port);
    api.closeFrame({
        name:'setIp'
    });
		api.openWin({
		    name: 'login',
		    url: './login.html',
		    reload: true
		});

  }
	</script>
</head>
<body>
	<div class="proj">
	  <h4>ip地址：</h4>
		<div class="clearfix"></div>
		<div>
		  <span>IP地址</span>
      <input id="ipAddress" type="text"/>
		</div>
		<div>
		  <span>端口号</span>
      <input id="port" type="text"/>
		</div>
		<div class="clearfix"></div>
		<div class="bottom-btn">
			<button class="button button-primary button-rounded button-small " onclick="changeIp()">确定</button>
			<button class="button button-primary button-rounded button-small " id="cancel">取消</button>

		</div>
	</div>
</body>
</html>
