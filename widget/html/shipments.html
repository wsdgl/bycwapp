<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>发货计划选择</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/buttons.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery-ui.css">

    <script type="text/JavaScript" src="../js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="../script/api.js"></script>
		<script type="text/JavaScript" src="../js/config.js"></script>
    <script type="text/JavaScript" src="../js/jquery-ui.js"></script>
		<script type="text/JavaScript" src="../js/common.js"></script>
    <style>
    </style>
    <script type="text/javascript">
    apiready = function(){
			var H = api.winHeight
			$('body').css('height', H/2);

			$("#cancel").click(function(){
				api.closeFrame({
	          name:'shipments'
	      });
			});

			get(url.getCurrentOrders, function(ret, err){
				if(err){
					toast('获取订单失败'+err.msg);
				}
				else{
					if(ret.retStatus == 'OK'){
						for(var i=0; i<ret.retValue.length; i++){
								$('#select_orders').append("<div><input type='radio' data-name=" + ret.retValue[i].projectName.name + " data-id="+ret.retValue[i].cgdh+" class='selectproj' /> "+
								"<output class='projname'>"+ret.retValue[i].projectName.name + ' ' + "</output>"+
								"<output class='cgdh'>"+ ret.retValue[i].cgdh +"</output></div>");
						}
					}
					else{
						$('');
						toast('获取订单失败');
					}
				}
			})
	};
	</script>
</head>
<body>
	<div class="proj">
	  <h4>选择发货计划：</h4>
		<div class="clearfix"></div>
		<div class="select" id="select_plan"></div>
		<div class="clearfix"></div>
		<div class="bottom-btn">
			<button class="button button-primary button-rounded button-small " onclick="">确定</button>
			<button class="button button-primary button-rounded button-small " id="cancel">取消</button>

		</div>
	</div>
</body>
</html>
